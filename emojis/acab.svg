<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- ACAB / 1312 stencil style -->
  <rect width="512" height="512" fill="#000000"/>
  
  <!-- White border -->
  <rect x="16" y="16" width="480" height="480" fill="none" stroke="#ffffff" stroke-width="8"/>
  
  <!-- ACAB text -->
  <text x="256" y="200" font-family="Impact, Arial Black, sans-serif" font-size="120" font-weight="900" fill="#ffffff" text-anchor="middle">ACAB</text>
  
  <!-- 1312 text -->
  <text x="256" y="360" font-family="Impact, Arial Black, sans-serif" font-size="120" font-weight="900" fill="#ff0000" text-anchor="middle">1312</text>
</svg>
