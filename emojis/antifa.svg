<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="#ffffff"/>
  <circle cx="32" cy="32" r="28" fill="none" stroke="#000000" stroke-width="3"/>
  
  <!-- Red flag (back) -->
  <g transform="translate(32,32) rotate(-15)">
    <polygon points="-12,-18 -12,8 18,0" fill="#cc0000"/>
    <rect x="-14" y="-18" width="3" height="30" fill="#000000"/>
  </g>
  
  <!-- Black flag (front) -->
  <g transform="translate(32,32) rotate(15)">
    <polygon points="-8,-14 -8,12 20,4" fill="#000000"/>
    <rect x="-10" y="-14" width="3" height="28" fill="#000000"/>
  </g>
  
  <!-- Outer ring -->
  <circle cx="32" cy="32" r="30" fill="none" stroke="#cc0000" stroke-width="2"/>
</svg>
