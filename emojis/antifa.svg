<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Black background -->
  <rect width="512" height="512" fill="#000000"/>
  
  <!-- White outer circle -->
  <circle cx="256" cy="256" r="240" fill="none" stroke="#ffffff" stroke-width="12"/>
  
  <!-- White inner circle -->
  <circle cx="256" cy="256" r="180" fill="#ffffff"/>
  
  <!-- Red flag (behind) -->
  <g transform="translate(256,256)">
    <polygon points="-80,-120 -80,80 100,20" fill="#ff0000"/>
    <rect x="-90" y="-120" width="14" height="210" fill="#000000"/>
  </g>
  
  <!-- Black flag (front) -->
  <g transform="translate(256,256)">
    <polygon points="-40,-80 -40,100 120,40" fill="#000000"/>
    <rect x="-50" y="-80" width="14" height="190" fill="#000000"/>
  </g>
</svg>
