<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- White background circle -->
  <circle cx="256" cy="256" r="240" fill="#ffffff"/>
  
  <!-- Red circle border -->
  <circle cx="256" cy="256" r="240" fill="none" stroke="#cc0000" stroke-width="32"/>
  
  <!-- Swastika (to be crossed out) -->
  <g fill="#000000">
    <rect x="232" y="136" width="48" height="240"/>
    <rect x="136" y="232" width="240" height="48"/>
    <rect x="232" y="136" width="96" height="48"/>
    <rect x="184" y="328" width="96" height="48"/>
    <rect x="136" y="184" width="48" height="96"/>
    <rect x="328" y="232" width="48" height="96"/>
  </g>
  
  <!-- Red diagonal strike-through -->
  <line x1="64" y1="448" x2="448" y2="64" stroke="#cc0000" stroke-width="48" stroke-linecap="round"/>
</svg>
